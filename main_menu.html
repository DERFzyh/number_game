<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字消除游戏 - 主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .main-container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .logo {
            margin-bottom: 50px;
        }

        .logo h1 {
            color: #60a5fa;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(96, 165, 250, 0.3);
        }

        .logo .subtitle {
            color: #94a3b8;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .start-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .start-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 40px 20px;
            }

            .logo h1 {
                font-size: 2.8rem;
            }

            .start-btn {
                padding: 18px 30px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo">
            <h1>数字消除</h1>
            <div class="subtitle">MATCH & ELIMINATE</div>
        </div>

        <button class="start-btn" onclick="startGame()">开始游戏</button>
        <button class="start-btn" onclick="startNumberMergeGame()" style="margin-top: 20px;">数字合并游戏</button>
        <button class="settings-btn" onclick="openSettings()">游戏设置</button>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h2 class="settings-title">游戏设置</h2>

            <div class="setting-group">
                <label class="setting-label">最大计算结果</label>
                <input type="number" id="maxResult" class="setting-input" value="100" min="10">
            </div>

            <div class="setting-group">
                <label class="setting-label">生成数字范围</label>
                <div class="setting-row">
                    <input type="number" id="minNum" class="setting-input" placeholder="最小值" value="0">
                    <span>-</span>
                    <input type="number" id="maxNum" class="setting-input" placeholder="最大值" value="10">
                </div>
                <div class="setting-checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="multiple10"> 整十
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="multiple100"> 整百
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">允许使用的运算符</label>
                <div class="setting-checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="allowAdd" checked> 加法 (+)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="allowSub" checked> 减法 (-)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="allowMul"> 乘法 (×)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="allowDiv"> 除法 (÷)
                    </label>
                </div>
            </div>

            <div class="settings-actions">
                <button class="btn-secondary" onclick="closeSettings()">取消</button>
                <button class="btn-primary" onclick="saveSettings()">保存设置</button>
            </div>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = 'number_game.html';
        }

        function startNumberMergeGame() {
            window.location.href = 'number_merge_game.html';
        }

        // Settings Logic
        const settingsModal = document.getElementById('settingsModal');

        function openSettings() {
            loadSettings();
            settingsModal.classList.add('active');
        }

        function closeSettings() {
            settingsModal.classList.remove('active');
        }

        function saveSettings() {
            const settings = {
                maxResult: parseInt(document.getElementById('maxResult').value) || 100,
                minNum: parseInt(document.getElementById('minNum').value) || 0,
                maxNum: parseInt(document.getElementById('maxNum').value) || 10,
                multiple10: document.getElementById('multiple10').checked,
                multiple100: document.getElementById('multiple100').checked,
                allowAdd: document.getElementById('allowAdd').checked,
                allowSub: document.getElementById('allowSub').checked,
                allowMul: document.getElementById('allowMul').checked,
                allowDiv: document.getElementById('allowDiv').checked
            };

            // Validate
            if (settings.minNum >= settings.maxNum) {
                alert('最小值必须小于最大值！');
                return;
            }

            if (!settings.allowAdd && !settings.allowSub && !settings.allowMul && !settings.allowDiv) {
                alert('必须至少选择一种运算符！');
                return;
            }

            localStorage.setItem('gameSettings', JSON.stringify(settings));
            closeSettings();
            alert('设置已保存！');
        }

        function loadSettings() {
            const saved = localStorage.getItem('gameSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                document.getElementById('maxResult').value = settings.maxResult;
                document.getElementById('minNum').value = settings.minNum;
                document.getElementById('maxNum').value = settings.maxNum;
                document.getElementById('multiple10').checked = settings.multiple10;
                document.getElementById('multiple100').checked = settings.multiple100;
                document.getElementById('allowAdd').checked = settings.allowAdd;
                document.getElementById('allowSub').checked = settings.allowSub;
                document.getElementById('allowMul').checked = settings.allowMul;
                document.getElementById('allowDiv').checked = settings.allowDiv;
            }
        }

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                closeSettings();
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.key === ' ') {
                if (!settingsModal.classList.contains('active')) {
                    if (event.key === 'Enter') {
                        startGame();
                    } else if (event.key === ' ') {
                        startNumberMergeGame();
                    }
                }
            }
        });
    </script>
</body>

</html>
